<!--[include file="IWstats_admin_menu.htm"]-->
<link rel="stylesheet" href="modules/IWstats/pnjavascript/calendar/css/jscal2.css" type="text/css" />
<link rel="stylesheet" href="modules/IWstats/pnjavascript/calendar/css/border-radius.css" type="text/css" />
<link rel="stylesheet" href="modules/IWstats/pnjavascript/calendar/css/style.css" type="text/css" />
<script type="text/javascript" src="modules/IWstats/pnjavascript/calendar/jscal2.js"></script>
<script type="text/javascript" src="modules/IWstats/pnjavascript/calendar/lang/ca.js"></script>
<div class="z-admincontainer">
    <div class="z-adminpageicon">
        <!--[pnimg modname='IWstats' src='admin.gif' set='images' __alt='Statistics' ]-->
    </div>
    <h2><!--[gt text="PÃ gines consultades"]--></h2>
    <form id="filter" class="z-form" action="<!--[pnmodurl modname='IWstats' type='admin' func='viewStats']-->" method="post" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend><!--[gt text="Filter"]--></legend>
            <div class="z-formrow">
                <label for="agenda_fromDate"><!--[gt text="Entries between the day"]--></label>
                <div class="z-formnote">
                    <input size="10" id="fromDate" name="fromDate"  value="<!--[$fromDate]-->" onfocus="blur();" />
                    <input type="button" id="fromDate_btn" value="..." /> <!--[gt text="and the day"]-->
                    <input size="10" id="toDate" name="toDate"  value="<!--[$toDate]-->" onfocus="blur();" />
                    <input type="button" id="toDate_btn" value="..." />
                </div>
            </div>
            <div class="z-center">
                <div class="z-buttons">
                    <a href="javascript:document.forms['filter'].submit();">
                        <!--[pnimg modname='core' src='button_ok.gif' set='icons/extrasmall' __alt='Filter' ]--> <!--[gt text="Filter"]-->
                    </a>
                </div>
            </div>
        </fieldset>
    </form>

    <fieldset>
        <legend><!--[gt text="Users"]--></legend>
        <div class="statsItem">
            <!--[gt text="Number of registers:"]--> <!--[$nRecords]-->
        </div>
        <div class="statsItem">
            <!--[gt text="Number of different Ip:"]--> <!--[$usersIpCounter]-->
        </div>
        <div class="statsItem">
            <!--[gt text="Number of different registered users:"]--> <!--[$nusers]-->
        </div>
        <form id="userstats" class="z-form" action="<!--[pnmodurl modname='IWstats' type='admin' func='viewStats']-->" method="post" enctype="application/x-www-form-urlencoded">
            <div class="z-formrow">
                <label for="stats_userstats"><!--[gt text="User's stadistics"]--></label>
                <input type="text" name="uname" id="stats_userstats" value="<!--[$uname]-->" />
            </div>
            <div class="z-center">
                <div class="z-buttons">
                    <a href="javascript:document.forms['userstats'].submit();">
                        <!--[pnimg modname='core' src='button_ok.gif' set='icons/extrasmall' __alt='Filter' ]--> <!--[gt text="Filter"]-->
                    </a>
                </div>
            </div>
        </form>
        <!--[if $uname neq '']-->
        <h2><!--[$userName]--></h2>
        <div class="statsItem">
            <!--[gt text="Number of registers:"]--> <!--[$userArray.nRecords]-->
        </div>
        <table class="z-datatable">
            <thead>
                <tr>
                    <th><!--[gt text="Module"]--></th>
                    <th><!--[gt text="Visits"]--></th>
                </tr>
            </thead>
            <tbody>
                <!--[foreach item=module from=$userArray.userModulesArray key=key]-->
                <tr>
                    <td>
                        <a href="<!--[pnmodurl modname='IWstats' type='admin' func='viewStats' moduleName=$key]-->"><!--[$key]--></a>
                    </td>
                    <td>
                        <!--[$module]-->
                    </td>
                </tr>
                <!--[foreachelse]-->
                <tr>
                    <td colspan="2"><!--[gt text="No data found in this interval of time"]--></td>
                </tr>
                <!--[/foreach]-->
            </tbody>
        </table>
        <!--[/if]-->
    </fieldset>
    <fieldset>
        <legend><!--[gt text="Modules"]--></legend>
        <table class="z-datatable">
            <thead>
                <tr>
                    <th><!--[gt text="Module"]--></th>
                    <th><!--[gt text="Visits"]--></th>
                </tr>
            </thead>
            <tbody>
                <!--[foreach item=module from=$moduleStatsArray key=key]-->
                <tr>
                    <td>
                        <a href="<!--[pnmodurl modname='IWstats' type='admin' func='viewStats' moduleName=$key]-->">
                            <!--[$key]-->
                        </a>
                    </td>
                    <td>
                        <!--[$module]-->
                    </td>
                </tr>
                <!--[foreachelse]-->
                <tr>
                    <td colspan="2"><!--[gt text="No data found in this interval of time"]--></td>
                </tr>
                <!--[/foreach]-->
            </tbody>
        </table>
        <!--[if $moduleName]-->
        <h2><!--[$moduleName]--></h2>
        <table class="z-datatable">
            <thead>
                <tr>
                    <th><!--[gt text="User"]--></th>
                    <th><!--[gt text="Visits"]--></th>
                </tr>
            </thead>
            <tbody>
                <!--[foreach item=visits from=$usersForModule key=key]-->
                <!--[if isset($users[$key])]-->
                <tr>
                    <td>
                        <a href="<!--[pnmodurl modname='IWstats' type='admin' func='viewStats' uid=$key]-->">
                            <!--[$users[$key]]-->
                        </a>
                    </td>
                    <td>
                        <!--[$visits]-->
                    </td>
                </tr>
                <!--[/if]-->
                <!--[foreachelse]-->
                <tr>
                    <td colspan="2"><!--[gt text="No data found in this interval of time"]--></td>
                </tr>
                <!--[/foreach]-->
            </tbody>
        </table>
        <!--[/if]-->
    </fieldset>

</div>

<script type="text/javascript">
    var from = Calendar.setup({
        onSelect       :    function(from) {from.hide()},
        max : <!--[$maxDate]-->
    });

    from.manageFields("fromDate_btn", "fromDate", "%d-%m-%Y");

    var to = Calendar.setup({
        onSelect       :    function(to) {to.hide()},
        max : <!--[$maxDate]-->
    });
    to.manageFields("toDate_btn", "toDate", "%d-%m-%Y");
</script>
