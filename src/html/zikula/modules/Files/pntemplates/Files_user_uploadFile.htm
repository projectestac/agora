<!--[* $Id: Files_user_uploadFile.htm 139 2009-12-29 22:47:43Z aperezm $ *]-->
<form class="z-form" id="updateFile" action="<!--[pnmodurl modname="Files" func="uploadfile"]-->" method="post" enctype="multipart/form-data">
    <div>
        <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Files"]-->"/>
        <input type="hidden" name="folder" value="<!--[$folder|pnvarprepfordisplay]-->" />
        <input type="hidden" name="external" value="<!--[$external|pnvarprepfordisplay]-->" />
		<input type="hidden" name="hook" value="<!--[$hook]-->" />
        <fieldset>
            <legend><!--[gt text="Upload file"]--></legend>
            <div class="z-formrow">
                <label for="newFolder"><!--[gt text="File name"]--></label>
                <input type="file" name="newFile" id="newFile" size="20">
            </div>
            <p class="z-formnote"><!--[gt text="Allowed extensions (comma separated list)"]--> <!--[$extensions|pnvarprepfordisplay]--></p>
            <div class="z-formbuttons">
                <a href="javascript:submitUpdateFile();"><!--[pnimg modname='core' src='button_ok.gif' set='icons/small' altml='true' titleml='true' __alt="Accept" __title="Accept"]--></a>
                <a href="<!--[pnmodurl modname="Files" type=$type func=$func folder=$folder|replace:'/':'|' hook=$hook]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small' altml='true' titleml='true' __alt="Cancel" __title="Cancel"]--></a>
            </div>
        </fieldset>
    </div>
</form>
