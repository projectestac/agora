<div class="files_container">
    <div class="z-clearfix">
        <div class="userpageicon"><!--[pnimg modname='core' src='editdelete.gif' set='icons/large']--></div>
        <h2><!--[gt text="Create zip file"]--></h2>
    </div>
    <form class="z-form" action="<!--[pnmodurl modname="Files" func="createZipListFile"]-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Files"]-->" />
            <input type="hidden" name="folder" value="<!--[$folder]-->" />
            <input type="hidden" name="confirm" value="1" />
            <input type="hidden" name="external" value="<!--[$external]-->" />
			<input type="hidden" name="hook" value="<!--[$hook]-->" />
            <fieldset>
                <legend><!--[gt text="Generates a zip with this content"]--></legend>
                <!--[foreach item=fileName from=$listFileName]-->
                <div class="z-formnote">
                    <!--[$fileName|pnvarprepfordisplay]-->
                    <input type="hidden" name="listFileName[]" value="<!--[$fileName|pnvarprepfordisplay]-->" />
                </div>
                <!--[/foreach]-->
                <div class="z-formrow">
                    <label for="filename"><!--[gt text="Filename"]--></label>
                    <input id="filename" name="name" size="35" value="new" type="text" />
                </div>
            </fieldset>

            <div class="z-formbuttons">
                <!--[pnbutton src='button_ok.gif' set='icons/small' altml='true' titleml='true' __alt="Accept" __title="Accept"]-->
                <!--[if $external eq 1]-->
                <a href="<!--[pnmodurl fqurl="true" modname="Files" type="external" func="getFiles" folder=$folder|replace:'/':'|' hook=$hook]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small' altml='true' titleml='true' __alt="Cancel" __title="Cancel"]--></a>
                <!--[else]-->
                <a href="<!--[pnmodurl modname="Files" func="main" folder=$folder|replace:'/':'|']-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small' altml='true' titleml='true' __alt="Cancel" __title="Cancel"]--></a>
                <!--[/if]-->
            </div>
        </div>
    </form>
</div>
