<h2><!--[gt text="Enter new subject"]--></h2>
<div>
<form id="iw_book"  class="pn-form" action="<!--[pnmodurl modname="iw_books" type="admin" func="create"]-->" method="post" enctype="application/x-www-form-urlencoded">

  <input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="iw_books"]-->" />

  <fieldset class="iw_books-fieldset">
  
   	<div class="pn-adminformrow">
		<label for="iw_books_autor"><!--[gt text="Author"]--></label>
		<input id="iw_books_autor" name="item[autor]" type="text" size="50" maxlength="50" value="<!--[$autor|pnvarprepfordisplay]-->" />
	</div>
  
    <div class="pn-adminformrow">
		<label for="iw_books_titol"><!--[gt text="Title"]--></label>
		<input id="iw_books_titol" name="item[titol]" type="text" size="50" maxlength="50" value="<!--[$titol|pnvarprepfordisplay]-->" />
	</div>
   	
	<div class="pn-adminformrow">
		<label for="iw_books_editorial"><!--[gt text="Editorial"]--></label>
		<input id="iw_books_editorial" name="item[editorial]" type="text" size="50" maxlength="50" value="<!--[$editorial|pnvarprepfordisplay]-->" />
	</div>
  
    <div class="pn-adminformrow">
		<label for="iw_books_any_publi"><!--[gt text="Release Year"]--></label>
		<input id="iw_books_any_publi" name="item[any_publi]" type="text" size="4" maxlength="4" value="<!--[$any_publi|pnvarprepfordisplay]-->" />
	</div>
	
	<div class="pn-adminformrow">
		<label for="iw_books_isbn"><!--[gt text="ISBN"]--></label>
		<input id="iw_books_isbn" name="item[isbn]" type="text" size="20" maxlength="20" value="<!--[$isbn|pnvarprepfordisplay]-->" />
	</div>
  
  
    <div class="pn-adminformrow">
    	<label for="iw_books_codi_mat"><!--[gt text="Subject"]--></label>
    	<select id="iw_books_materia"  name="item[codi_mat]"><!--[html_options options=$amateries]--></select>
	</div>
	
    <div class="pn-adminformrow">
		<label for="iw_books_any"><!--[gt text="Academic Year"]--></label>
		<input id="iw_books_any" name="item[any]" type="text" size="4" maxlength="4" value="<!--[$anyini|pnvarprepfordisplay]-->" />
	</div>
	
	<div class="pn-adminformrow">
    	<label for="iw_books_codi_etapa"><!--[gt text="Plan (Key 'Ctrl' for choose more plans)"]--></label>
		<select id="iw_books_etapa" name="item[etapa][]" multiple size="6"><!--[html_options options=$aplans selected=$plaselec]--></select>
    </div>
	
	<div class="pn-adminformrow">
 		<label for="iw_books_nivell"><!--[gt text="Level"]--></label>
 		<select id="iw_books_nivell"  name="item[nivell]"><!--[html_options options=$anivells selected=$nivellselec]--></select>
	</div>

    <div class="pn-adminformrow">
		<label for="iw_books_optativa"><!--[gt text="Optional?"]--></label>
		<!--[if $optativa eq 1]-->
		<input id="iw_books_optativa" name="item[optativa]" type="checkbox" value="1" checked="checked" />
		<!--[else]-->
		<input id="iw_books_optativa" name="item[optativa]" type="checkbox" value="1" />
		<!--[/if]-->
	</div>

    <div class="pn-adminformrow">
		<label for="iw_books_lectura"><!--[gt text="Read?"]--></label>
		<!--[if $lectura eq 1]-->
		<input id="iw_books_lectura" name="item[lectura]" type="checkbox" value="1" checked="checked" />
		<!--[else]-->
		<input id="iw_books_lectura" name="item[lectura]" type="checkbox" value="1" />
		<!--[/if]-->
	</div>

	<div class="pn-adminformrow">
 		<label for="iw_books_avaluacio"><!--[gt text="Evaluation (Read Only)"]--></label>
 		<select id="iw_books_avaluacio"  name="item[avaluacio]"><!--[html_options options=$avaluacions selected=$avaluacioselec]--></select>
	</div>

 
	<div class="pn-adminformrow">
		<label for="iw_books_observacions"><!--[gt text="Comment"]--></label>
		<input id="iw_books_observacions" name="item[observacions]" type="text" size="50" maxlength="100" value="<!--[$observacions|pnvarprepfordisplay]-->" />
	</div>

	<div class="pn-adminformrow">
		<label for="iw_books_materials"><!--[gt text="Home course materials (books, brushes ...)"]--></label>
		<textarea id="iw_books_materials" name="item[materials]" type="text" rows="5" cols="60"><!--[$materials|pnvarprepfordisplay]--></textarea>
	</div>
</fieldset>
   
    <!--[pnmodcallhooks hookobject=item hookaction=new module=iw_books]-->

    </div>
	

</div>
</form>
</div>
