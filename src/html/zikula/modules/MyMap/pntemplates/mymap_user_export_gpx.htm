<?xml version="1.0" standalone="yes" ?>
<gpx xmlns="http://www.topografix.com/GPX/1/1" creator="Created by MyMap" version="1.1" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.topografix.com/GPX/1/1 http://www.topografix.com/GPX/1/1/gpx.xsd">
<!--[foreach from=$markers item="marker"]-->
<wpt lat="<!--[$marker.lat]-->" lon="<!--[$marker.lng]-->">
<ele>0.0</ele>
<type>Marker</type>
<name><!--[$marker.title]--></name>
<cmt><!--[if $marker.placename|count_characters gt 0]--><!--[$marker.placename]--><!--[/if]--><!--[if $marker.text|count_characters gt 0]-->: <!--[$marker.text]--><!--[/if]--></cmt>
</wpt>
<!--[/foreach]-->
<!--[if $waypoints|@count gt 1]-->
<trk>
<name><!--[$map.title]--></name>
<number><!--[$map.id]--></number>
<trkseg>
<!--[foreach from=$waypoints item="waypoint"]-->
<trkpt lat="<!--[$waypoint.lat]-->" lon="<!--[$waypoint.lng]-->">
<ele>0.0</ele>
<type>Trackpoint</type>
</trkpt>
<!--[/foreach]-->
</trkseg>
</trk>
<!--[/if]-->
</gpx>
