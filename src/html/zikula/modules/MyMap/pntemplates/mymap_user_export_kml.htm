<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<kml xmlns="http://earth.google.com/kml/2.2">
<Document>
<name>Map-<!--[$mid]--></name>
<open>1</open>
<Style id="markerStyle">
<IconStyle>
<scale>1.0</scale>
<Icon>
<href>http://maps.google.com/mapfiles/kml/paddle/red-circle.png</href>
</Icon>
<hotSpot x="32" y="1" xunits="pixels" yunits="pixels"/>
</IconStyle>
<LabelStyle>
<scale>1.0</scale>
</LabelStyle>
<ListStyle>
<ItemIcon>
<href>http://maps.google.com/mapfiles/kml/paddle/red-circle-lv.png</href>
</ItemIcon>
</ListStyle>
</Style>
<Style id="routeStyle">
<LineStyle>
<color>7FFF0000</color>
<width>6.0</width>
</LineStyle>
</Style>
<!--[if $markers|@count gt 1]-->
<Folder>
<name>Markers</name>
<open>0</open>
<!--[foreach from=$markers item="marker"]-->
<Placemark>
<name><!--[$marker.title]--></name>
<styleUrl>#markerStyle</styleUrl>
<Point><coordinates><!--[$marker.lng]-->,<!--[$marker.lat]-->,0</coordinates></Point>
<description><![CDATA[<!--[if $marker.placename|count_characters gt 0]--><!--[$marker.placename]--><!--[/if]--><!--[if $marker.text|count_characters gt 0]-->: <!--[$marker.text]--><!--[/if]-->]]></description>
</Placemark>
<!--[/foreach]-->
</Folder>
<!--[/if]-->
<!--[if $waypoints|@count gt 1]-->
<Folder>
<name>Tracks</name>
<open>0</open>
<Placemark>
<name>Track-<!--[$mid]--></name>
<styleUrl>#routeStyle</styleUrl>
<MultiGeometry>
<LineString>
<altitudeMode>relative</altitudeMode>
<coordinates><!--[foreach from=$waypoints item="waypoint"]--><!--[$waypoint.lng]-->,<!--[$waypoint.lat]-->,0,<!--[/foreach]--></coordinates>
</LineString>
</MultiGeometry>
</Placemark>
</Folder>
<!--[/if]-->
</Document>
</kml>
