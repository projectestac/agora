<h1>Supprimer l'élément d'évaluation</h1>

<div class="indent">

    <p>
        <b>Non</b><br />
        L'élément d'évaluation de cette activité ne sera pas supprimé du carnet de note.
    </p>
    <p>
        <b>Oui</b><br />
        Si la note maximale de cette activité Hot Potatoes est fixée à 0, l'élément d'évaluation de cette activité sera supprimé du carnet de note.
    </p>
</div>
