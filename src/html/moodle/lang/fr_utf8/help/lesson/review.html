<h1>Afficher le bouton de relecture</h1>

<p>Ceci affiche un bouton, à la suite d'une réponse incorrecte, permettant à l'étudiant de corriger celle-ci. Ceci étant incompatible avec les questions de type composition, vous ne devez pas activer cette fonction si la leçon contient ce type de questions.</p>
