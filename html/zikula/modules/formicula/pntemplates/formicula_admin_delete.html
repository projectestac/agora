<!--[include file=formicula_admin_header.html]-->

<h2><!--[gt text="Delete contact"]--></h2>
<p class="z-warningmsg"><!--[gt text="Do you really want to delete this contact?"]--></p>
<form class="z-form" action="<!--[pnmodurl modname=formicula type=admin func=delete]-->" method="post">
    <fieldset>
        <legend><!--[gt text='Confirmation prompt']--></legend>
        <input type="hidden" name="cid" value="<!--[$contact.cid]-->" />
        <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="formicula"]-->" />
        <div class="z-formrow">
            <span class="z-label"><!--[gt text="Contact name"]--></span>
            <span><!--[$contact.name|pnvarprepfordisplay]--></span>
        </div>
        <div class="z-formrow">
            <span class="z-label"><!--[gt text="E-Mail"]--></span>
            <span><!--[$contact.email|pnvarprepfordisplay]--></span>
        </div>

    </fieldset>

    <div class="z-formbuttons">
        <!--[pnbutton src='button_ok.gif' name='confirmation' value='confirmation' set='icons/small' __alt='Delete' __title='Delete']-->
        <a href="<!--[pnmodurl modname='formicula' type='admin' func='view']-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small' __alt='Cancel'  __title='Cancel']--></a>
    </div>
</form>

<!--[include file=formicula_admin_footer.html]-->
