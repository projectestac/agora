<div class="files_container">
    <div class="z-clearfix">
        <div class="userpageicon"><!--[pnimg modname='core' src='editdelete.gif' set='icons/large']--></div>
        <h2><!--[gt text="Moving"]--></h2>
    </div>

    <form class="z-form" action="<!--[pnmodurl modname="Files" func="moveListFile"]-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Files"]-->" />
            <input type="hidden" name="folder" value="<!--[$folder|pnvarprepfordisplay]-->" />
            <input type="hidden" name="external" value="<!--[$external|pnvarprepfordisplay]-->" />
			<input type="hidden" name="hook" value="<!--[$hook]-->" />
            <!--[foreach item=fileName from=$listFileName]-->
            <input type="hidden" name="listFileName[]" value="<!--[$fileName|pnvarprepfordisplay]-->" />
            <!--[/foreach]-->
            <fieldset>
                <legend><!--[gt text="Move to"]--></legend>
                <div>
                    <input id="dir_root" type="radio" name="confirm" value="root_inital_value" />
                    <label for="dir_root"><span class="fi_image fi_folder"><!--[gt text="(root)"]--></span></label>
                </div>
                <!--[foreach item=dir from=$directoris key=key]-->
                <div>
                    <input id="dir_<!--[$key]-->" type="radio" name="confirm" value="<!--[$dir|pnvarprepfordisplay]-->" />
                    <label for="dir_<!--[$key]-->"><span class="fi_image fi_folder"><!--[$dir|pnvarprepfordisplay]--></span></label>
                </div>
                <!--[/foreach]-->
            </fieldset>
            <div class="z-formbuttons">
                <!--[pnbutton src='button_ok.gif' set='icons/small' altml='true' titleml='true' __alt="Accept" __title="Accept"]-->                
				<!--[if $external eq 1]-->
                <a href="<!--[pnmodurl modname="Files" type="external" func="getFiles" folder=$folder|replace:'/':'|' hook=$hook]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small' altml='true' titleml='true' __alt="Cancel" __title="Cancel"]--></a>
                <!--[else]-->
                <a href="<!--[pnmodurl modname="Files" func="main" folder=$folder|replace:'/':'|']-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small' __alt="Cancel" __title="Cancel"]--></a>
                <!--[/if]-->
            </div>
        </div>
    </form>
</div>
