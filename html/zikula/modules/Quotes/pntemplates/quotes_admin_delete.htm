<!--[gt text='Delete Quote' assign='templatetitle']-->

<!--[include file='quotes_admin_menu.htm']-->

<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname='core' src='editdelete.gif' set='icons/large' alt=$templatetitle]--></div>

    <h2><!--[$templatetitle]--></h2>

    <p class="z-warningmsg"><!--[gt text='Do you really want to delete this Quote?']--></p>

    <form class="z-form" action="<!--[pnmodurl modname='Quotes' type='admin' func='delete']-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='Quotes']-->" />
            <input type="hidden" name="confirmation" value="1" />
            <input type="hidden" name="qid" value="<!--[$qid|pnvarprepfordisplay]-->" />
            <div class="z-formbuttons">
                <!--[pnbutton src='button_ok.gif' set='icons/small' __alt='Confirm deletion?' __title='Confirm deletion?']-->
                <a href="<!--[pnmodurl modname='Quotes' type='admin' func='view']-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small' __alt='Cancel' __title='Cancel']--></a>
            </div>
        </div>
    </form>
</div>
