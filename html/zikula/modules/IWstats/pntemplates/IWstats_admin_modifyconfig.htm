<!--[include file="IWstats_admin_menu.htm"]-->
<div class="z-admincontainer">
    <div class="z-adminpageicon">
        <!--[pnimg modname='core' src='configure.gif' set='icons/large' __alt='Settings' ]-->
    </div>
    <h2><!--[gt text="Settings"]--></h2>
    <form class="z-form" action="<!--[pnmodurl modname='IWstats' type='admin' func='updateconfig']-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[pnsecgenauthkey module='IWstats']-->" />
            <div class="z-formrow">
                <label for="skippedIps"><!--[gt text="skipped IPs (separeted by comma). * values are wildcards"]--></label>
                <textarea id="skippedIps" name="skippedIps"><!--[$skippedIps]--></textarea>
                <div class="z-formnote z-informationmsg">
                    <ol>
                        <li>Wildcard format: 1.2.3.*</li>
                        <li>Start-End IP format: 1.2.3.0-1.2.3.255</li>
                    </ol>
                </div>
            </div>
            <div class="z-formrow">
                <label><!--[gt text="Skip modules"]--></label>
                <div class="z-formnote">
                    <!--[foreach item=module from=$modules]-->
                    <div class="modulesList">
                        <input type="checkbox" <!--[if $module.active]-->checked="checked"<!--[/if]--> name="moduleId[<!--[$module.id]-->]" value="<!--[$module.id]-->" /> <!--[$module.name]-->
                    </div>
                    <!--[/foreach]-->
                </div>
            </div>
            <div class="z-formrow z-formbuttons">
                <!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Update Configuration" __title="Update Configuration"]--><!--[gt text="Update Configuration"]-->
            </div>
        </div>
    </form>
</div>
