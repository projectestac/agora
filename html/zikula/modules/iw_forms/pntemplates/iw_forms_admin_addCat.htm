<!--[include file="iw_forms_admin_menu.htm"]-->
<div class="pn-admincontainer">
	<div class="pn-adminpageicon"><!--[pnimg modname='core' src='package_settings.gif' set='icons/large' __alt=$templatetitle]--></div>
	<h2><!--[gt text="Creates a new category"]--></h2>

	<form class="pn-adminform" action="<!--[pnmodurl modname="iw_forms" type="admin" func="submitCat"]-->" method="post" enctype="application/x-www-form-urlencoded">
		<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="iw_forms"]-->" />
		<div class="pn-adminformrow">
			<label for="catName"><!--[gt text="Name"]--></label>
			<input type="text" name="catName" size="32" maxlength="55" />
		</div>
		<div class="pn-adminformrow">
			<label for="description"><!--[gt text="Description"]--></label>
			<input type="text" name="description" size="50" maxlength="200" />
		</div>

		<div class="formOptions">
			<!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Add" __title="Add"]-->
			<a href="<!--[pnmodurl modname="iw_forms" type="admin" func="conf"]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"]--></a>
		</div>
	</form>
</div>
