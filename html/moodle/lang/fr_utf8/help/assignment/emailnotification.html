<h1>Envoyer les courriels de notification</h1>

<p>Voulez-vous alerter par courriel les participants lorsqu'ils reçoivent une évaluation ou un feedback ?</p>

<p>Votre réglage sera enregistré et s'appliquera aux évaluations de tous les devoirs de tous les cours.</p>
