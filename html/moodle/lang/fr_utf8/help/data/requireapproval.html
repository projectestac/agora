<h1>Nécessite une approbation</h1>

<p>Si vous désirez que les fiches soient approuvées par un enseignant avant de pouvoir être vues par les autres étudiants, activez cette option. Elle est utile pour modérer les contenus éventuellement aggressifs ou inappropriés.</p>
