<h1>Exporter en zip</h1>

<p>Cette fonctionnalité vous permet de télécharger sur votre propre ordinateur les modèles, que vous pourrez déposer ultérieurement dans d'autres bases de données, à l'aide de la commande « Importer d'un fichier zip.»</p>
