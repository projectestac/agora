<h1>Suppression d'un dialogue</h1>

<p>Cette option définit l'intervalle de temps en jours jusqu'à la suppression des dialogues. Elle ne s'applique qu'aux dialogues fermés.</p>

<p>Si la période de temps vaut zéro alors les dialogues ne sont jamais supprimés.</p>
