<div id="addGroup_{$uid}">
    <select name="group" onChange="javascript:addGroupProceed({$uid},this.value)">
        <option value="0">{gt text="Add group"}</option>
        {foreach item="group" from="$groups"}
        <option value="{$group.id}">{$group.name}</option>
        {/foreach}
    </select>
</div>
